<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/devchallenges.png"
      type="image/x-icon" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Checkout Page</title>
  </head>

  <body>
    <main class="main">
      <h1 class="header">Checkout</h1>
      <form
        id="form"
        class="form">
        <fieldset class="form__fieldset-summary">
          <label
            for="article_1"
            class="form__label--with-picture">
            <img
              src="img/photo1.png"
              alt=""
              class="form__article-image" />
            <div class="form__article-info">
              <div class="form__article-info-header-and-price">
                <h2 class="form__article-name">Vintage Backbag</h2>
                <div class="form__prices">
                  <p class="form__price--special"> $54.99 </p>
                  <p class="form__price--normal"> $94.99 </p>
                </div>
              </div>
              <div class="spinner">
                <button class="spinner__button spinner__button-min"> - </button>
                <input
                  type="number"
                  name="article_1"
                  id="article_1"
                  class="spinner__input"
                  min="0"
                  step="1"
                  value="1" />
                <button class="spinner__button spinner__button-plus">
                  +
                </button>
              </div>
            </div>
          </label>
          <label
            for="article_2"
            class="form__label--with-picture">
            <img
              src="img/photo2.png"
              alt=""
              class="form__article-image" />
            <div class="form__article-info">
              <div class="form__article-info-header-and-price">
                <h2 class="form__article-name">Levi Shoes</h2>
                <div class="form__prices">
                  <p class="form__price--special">$74.99</p>
                  <p class="form__price--normal">$124.99 </p>
                </div>
              </div>
              <div class="spinner">
                <button class="spinner__button spinner__button-min"> - </button>
                <input
                  type="number"
                  name="article_2"
                  id="article_2"
                  class="spinner__input"
                  min="0"
                  step="1"
                  value="1" />
                <button class="spinner__button spinner__button-plus">
                  +
                </button>
              </div>
            </div>
          </label>
          <div class="form__totals">
            <div class="form__total">
              <h3 class="form__total-header">Shipping</h3>
              <div
                id="shipping-cost"
                class="form__total-price"
                >$19.00</div
              >
            </div>
            <div class="form__total">
              <h3 class="form__total-header">Total</h3>
              <div
                id="total-price"
                class="form__total-price"
                >$148.98</div
              >
            </div>
          </div>
        </fieldset>
        <fieldset class="information">
          <legend class="information__legend">Contact infomation</legend>
          <div class="information__container">
            <label
              class="information__label"
              for="information__email">
              <span class="information__header">E-mail</span>
            </label>
            <div class="information__input-container">
              <i class="material-icons information__icon"> mail </i>
              <input
                type="email"
                name="information__email"
                id="information__email"
                class="information__input"
                placeholder="Enter your email..."
                required />
            </div>
          </div>
          <div class="information__container">
            <label
              class="information__label"
              for="information__phone">
              <span class="information__header">Phone</span>
            </label>
            <div class="information__input-container">
              <i class="material-icons information__icon"> phone </i>
              <input
                type="tel"
                name="information__phone"
                id="information__phone"
                class="information__input"
                title="Number must start with a zero and must be 10 numbers long"
                placeholder="Enter your phone..."
                pattern="^(?=^.{10,11}$)0\d*-?\d*$"
                required />
            </div>
          </div>
        </fieldset>
        <fieldset class="information">
          <legend class="information__legend">Shipping address</legend>
          <div class="information__container">
            <label
              class="information__label"
              for="information__name">
              <span class="information__header">Full name</span>
            </label>
            <div class="information__input-container">
              <i class="material-icons information__icon">
                <span class="material-symbols-outlined"> account_circle </span>
              </i>
              <input
                type="text"
                name="information__name"
                id="information__name"
                class="information__input"
                placeholder="Enter your name..."
                required />
            </div>
          </div>
          <div class="information__container">
            <label
              class="information__label"
              for="information__adress">
              <span class="information__header">Address</span>
            </label>
            <div class="information__input-container">
              <i class="material-icons information__icon">home</i>
              <input
                type="text"
                name="information__adress"
                id="information__adress"
                class="information__input"
                placeholder="Enter your adress..."
                required />
            </div>
          </div>
          <div class="information__container">
            <label
              class="information__label"
              for="information__city">
              <span class="information__header">City</span>
            </label>
            <div class="information__input-container">
              <i class="material-icons information__icon">location_city</i>
              <input
                type="text"
                name="information__city"
                id="information__city"
                class="information__input"
                placeholder="Your city..."
                required />
            </div>
          </div>
          <div class="information__two-columns">
            <div class="information__container">
              <label
                class="information__label"
                for="information__country">
                <span class="information__header">Country</span>
              </label>
              <div class="information__input-container">
                <i class="material-icons information__icon">flag</i>
                <input
                  type="text"
                  id="information__country"
                  name="information__country"
                  title="Select country from pull down list"
                  class="information__input"
                  placeholder="Your country..."
                  list="countries"
                  required />

                <datalist id="countries">
                  <option label="Netherlands">Netherlands</option>
                  <option label="Germany">Germany</option>
                  <option label="Belgium">Belgium</option>
                </datalist>
              </div>
            </div>
            <div class="information__container">
              <label
                class="information__label"
                for="information__postalcode">
                <span class="information__header">Postal code</span>
              </label>
              <div class="information__input-container">
                <i class="material-icons information__icon"
                  >markunread_mailbox</i
                >
                <input
                  type="text"
                  name="information__postalcode"
                  id="information__postalcode"
                  class="information__input"
                  placeholder="Your postal code..."
                  required />
              </div>
            </div>
          </div>
          <div class="information__checkbox-container">
            <input
              type="checkbox"
              name="information__save"
              id="information__save"
              class="information__checkbox" />
            <label
              class="information__label information__header"
              for="information__save">
              Save this information for next time
            </label>
          </div>
        </fieldset>
        <fieldset class="information__btn--btn">
          <input
            type="submit"
            value="Continue"
            id="information__btn"
            class="information__btn" />
          <div
            id="information__message"
            class="information__message information__message--hidden"
            >Form has been submitted successfully.</div
          >
        </fieldset>
      </form>
      <footer class="footer">created by username - devChallenges.io</footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
